<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Log in</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				{% if state != 'LOGIN_SUCCESS' %}
				<form action="{{ LOGIN_LINK }}" method="post">
					<div style='display:none'>
						<input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token  }}' />
					</div>
					{% if next %}
					<input type="hidden" name="next" value="{{ next }}" />
					{% endif %}
					<div class="form-group">
						<label class="control-label" for="inputUser">Username</label>
						<div class="controls">
							<input class="form-control" type="text" id="inputUser" placeholder="Username" name="username" value="{{username}}">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="inputPassword">Password</label>
						<div class="controls">
							<input class="form-control" type="password" id="inputPassword" placeholder="Password" name="password">
						</div>
					</div>
					<div class="form-group">
						<div class="controls">
							<b>{{ state }}</b>
						</div>
						<div class="controls">
							<button type="submit" class="btn btn-primary">
								Sign in
							</button>
						</div>
					</div>
				</form>
				{% else %}
				Welcome {{ username }}!
				<br/>
				<a href="{{ LOGOUT_LINK }}?next={{ LOGIN_LINK}}">Logout</a>
				<script type="text/javascript">
					window.parent.postMessage('LOGIN_SUCCESS', '*');
				</script>
				{% endif %}
			</div>
		</div>
	</body>
</html>
